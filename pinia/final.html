<script>const I = VueDemi; const vueDemi = VueDemi;</script>
<!-- Pinia 網頁版，實戰中還是以 npm 為主，這是比較少見的使用方式 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pinia/2.0.22/pinia.iife.js"></script>

<div id="app">
  <Navbar-Component></Navbar-Component>
  <Cart-Component></Cart-Component>
  <Product-Component></Product-Component>
</div>
<script type="module">
  // 目標，完成一個加入購物車的套件
  // 1. Navbar 元件，上方有一個購物車
  // 2. 主要產品列表
  // 3. 加入購物車、移除購物車品項、加總、更新購物車品項

  const { createApp } = Vue;
  const { defineStore, createPinia } = Pinia;

  import ProductComponent from './finalComponents/productComponent.js';
  import CartComponent from './finalComponents/cartComponent.js';
  import NavbarComponent from './finalComponents/navbarComponent.js'

  const App = {
    components: {
      ProductComponent,
      CartComponent,
      NavbarComponent
    }
  };
  const app = createApp(App);
  const pinia = createPinia();
  app.use(pinia);
  app.mount('#app');
</script>
